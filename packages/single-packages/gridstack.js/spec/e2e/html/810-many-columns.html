<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Many columns demo</title>

  <link rel="stylesheet" href="../../../demo/demo.css"/>
  <link rel="stylesheet" href="810-many-columns.css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../../../dist/jquery-ui.min.js"></script>
  <script src="../../../src/gridstack.js"></script>
  <script src="../../../src/gridstack.jQueryUI.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>Many Columns demo</h1>
    <div>
      <a class="btn btn-primary" id="add-widget" href="#">Add Widget</a>
    </div>
    <br><br>
    <div class="grid-stack"></div>
  </div>


  <script type="text/javascript">
    $(function () {
      const COLUMNS = 30; // # of columns, also need to update CSS
      var count = 0;
      var options = {
        column: COLUMNS,
        cellHeight: 'auto',
        float: false
      };
      var grid = $('.grid-stack').gridstack(options);

      addNewWidget = function(i) {
        grid.addWidget($('<div><div class="grid-stack-item-content">' + i + '</div></div>'), {id: i});
      };

      for (; count < COLUMNS; count++) {
        addNewWidget(count); 
      }

      $('#add-widget').click(function() { addNewWidget(count++) });
    });
  </script>
</body>
</html>
